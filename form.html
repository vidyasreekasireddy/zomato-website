<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="pink">
    <form action="https://learn.thetapacademy.com/learn">
    <marquee behavior="" direction="right">
    <h1> Student Details</h1>
</marquee>
<fieldset>
 <legend> personal datails</legend>
 <label for="uname">Name</label>
 <input type="text" id="uname" required placeholder="vidya"><br><br>
 <label for="lname">Last name</label>
 <input type="text" id="lname" required ><br><br>
 <label for="email">email</label>
 <input type="email" id="email" required ><br><br>
 <label for="DOB">DOB</label>
 <input type="date" id="dob" required ><br><br>
</fieldset>
<fieldset>
    <legend> education details</legend>
    <label for="">department</label><br><br>
    <input type="radio" id="CS" name="dept">
    <label for="CS">CS</label><br><br>
    <input type="radio" id="EC" name="dept">
    <label for="EC">EC</label><br><br>
    <input type="radio" id="CIVIL" name="dept">
    <label for="CIVIL">CIVIL</label><br><br>
    <input type="radio" id="MECH" name="dept">
    <label for="MECH">MECH</label><br><br>
    <label for="yop">year of passing</label>
    <input list="yop">
    <datalist id="yop">
        <option >2021</option>
        <option>2022</option>
        <option >2023</option>
        </datalist><br><br>
    <label for="">SKILLS</label><br><br> 
<input type="checkbox" id="HTML" name="SKILLS">
<label for="html">HTML</label><br><br>
<input type="checkbox" id="sql" name="SKILLS">
<label for="sql">SQL</label><br><br>
<input type="checkbox" id="JAVA" name="SKILLS">
<label for="java">JAVA</label><br><br>
   </fieldset>
<button>submit</button><br><br>
<img src="c:\Users\vinay kumar reddy\OneDrive\Desktop\images\idly2.jpeg" alt=" idly" 
</form>
</body>
</html>
